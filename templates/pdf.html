<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF</title>
</head>
<link rel="stylesheet" href="../static/CSS/pdf.css">
<body>
<h3 style="margin-left: 5%;">Your Bill</h3>
<ul>
 <li><h3>Shree Patil Oil Traders Jaysingpur</h3></li>
  </ul>

  <div style="margin-bottom:3%;">

    <div style="margin-bottom:2%;"> <b>Bill number:</b> {{ num }} </div>
    <div> <b>Date/Time:</b> </div>
    <div> {{ today_date }} </div>
    <div> {{ now_time }} </div>
  </div>

    <table border="2" width="50%" id="bill_table" name="bill_table">
      <tr>
        <th>Product</th>
        <th>Unit Cost</th>
        <th>Number Purchased</th>
        <th>Cost</th>
      </tr>
      {% for element in items %}
      <tr>
        <td>
          {{ element[0] }}
        </td>
        <td>
          {{ element[1] }}
        </td>
        <td>
          {{ element[2] }}
        </td>
        <td>
          {{ element[3] }}
        </td>
        <td>
          {{ element[4] }}
        </td>
      </tr>
      {% endfor %}
    </table>
    <label><b>Total Bill : </b> {{ total }} Rs.</label><br>



</body>
</html>
